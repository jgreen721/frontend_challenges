<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        padding: 0.5rem;
        margin: 0 auto;
        font-family: mainFont;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div data-theme="main" class="app">
      <div class="online-icon-div">
        <button class="signal-btn" onclick="toggleSignal()">
          <i class="fa-solid fa-wifi"></i>
        </button>
      </div>

      <section class="blog-card-wrapper">
        <div class="blog-card">
          <div data-hero class="blog-hero">
            <div class="skeleton skeleton-hero"></div>
          </div>
          <div class="blog-card-body">
            <div data-label class="label-div">
              <div class="skeleton skeleton-label">
                <h4 class="placeholder">foobar</h4>
              </div>
            </div>
            <div class="published-div-row">
              <h5 class="thin">Published</h5>
              <div class="publish-date-row">
                <h5 data-day>
                  <div class="skeleton skeleton-h5">
                    <h5 class="placeholder">xx</h5>
                  </div>
                </h5>
                <h5 data-month>
                  <div class="skeleton skeleton-h5">
                    <h5 class="placeholder">Foo</h5>
                  </div>
                </h5>
                <h5 data-year>
                  <div class="skeleton skeleton-h5">
                    <h5 class="placeholder">xxxx</h5>
                  </div>
                </h5>
              </div>
            </div>
            <div data-title>
              <div class="skeleton skeleton-title">
                <h1 class="placeholder">Lorem, ipsum dolor.</h1>
              </div>
            </div>
            <div class="blurb-div" data-blurb>
              <div class="skeleton skeleton-line"></div>
              <div class="skeleton skeleton-line"></div>
              <div class="skeleton skeleton-line"></div>
              <div class="skeleton skeleton-line"></div>
              <div class="skeleton skeleton-line"></div>
            </div>
            <div class="user-avatar-row">
              <div data-img class="user-img-div">
                <div class="skeleton skeleton-img"></div>
              </div>
              <div data-username>
                <div class="skeleton skeleton-username">
                  <h5 class="placeholder">foo bar</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Learning Published 21 Dec 2023 HTML & CSS foundations These languages are
    the backbone of every website, defining structure, content, and
    presentation. Greg Hooper -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Justin G</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
