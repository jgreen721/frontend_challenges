<!DOCTYPE html>

    <link rel="stylesheet" href="style.css" />
    <title>Social Media Dashbaord</title>

      <header class="top-row">

        </div>
        <div class="top-right-col">
            <p class="theme-p"><strong><span id="theme-mode">Dark</span></span> Mode</strong></p>
            <div class="toggle-container">
                <div class="toggle"></div>
            </div>
        </div>
</header>

<h1 class="my-2">Overview - Today</h1>

<div class="smallcard-row"></div>
    </div>

    <script>
        document.querySelector(".toggle-container").onclick=(e)=>{
            e.target.querySelector(".toggle").classList.toggle('dark')

            if(document.body.dataset['theme'] === "dark"){
                document.body.dataset.theme = "light"
                document.querySelector("#theme-mode").innerHTML ="Light"
            }
            else{
                document.body.dataset.theme = "dark"
                document.querySelector("#theme-mode").innerHTML ="Dark"


            }
        }
    </script>
