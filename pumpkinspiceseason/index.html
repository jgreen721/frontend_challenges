<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>🏝 Summah Time/Pumpkin Spice 🎃</title>
  </head>
  <body>
    <div class="app">
      <div class="pumpkin-scene">
        <div class="pumpkin-overlay">
          <img class="overlay-img" src="./assets/haunted2.jpeg" alt="" />
        </div>
        <h1>It's about time</h1>
        <h1 class="delay">Happy August-ween 👻🍂🎃</h1>
        <div class="pumpkin-div">
          <div class="pumpkin-stem"></div>
          <div class="pumpkin">
            <div class="pumpkin-row">
              <div class="eye eye1"></div>
              <div class="eye eye1"></div>
            </div>
            <div class="pumpkin-mouth">
              <div class="mouth-glow"></div>
              <div class="mouth-teeth">
                <div class="tooth tooth1"></div>
                <div class="tooth tooth2"></div>
                <div class="tooth tooth3"></div>
                <div class="tooth tooth4"></div>
                <div class="tooth tooth5 shift rotate"></div>
                <div class="tooth tooth6 shift rotate"></div>
                <div class="tooth tooth7 shift rotate"></div>
                <!-- <div class="tooth tooth8 shift rotate"></div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="summer-scene">
        <div class="top-row">
          <div class="caption">
            <h1 class="caption-h1">Summah Time</h1>
          </div>
          <div class="sun"></div>
        </div>
        <div class="bottom-row">
          <div class="ocean-div"></div>
          <div class="umbrella-div">
            <div class="umbrella"></div>
            <div class="umbrella-rod"></div>
          </div>
          <div class="towel-div">
            <div class="towel towel-one"></div>
            <div class="towel towel-two"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
