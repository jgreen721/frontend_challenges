<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="bg-overlay">
        <img
          class="overlay-img"
          src="./images/pattern-background-desktop.svg"
          alt=""
        />
      </div>
      <div class="app-content">
        <div class="card">
          <div class="card-header">
            <img
              class="header-img"
              src="./images/illustration-hero.svg"
              alt=""
            />
          </div>
          <div class="card-body">
            <h2 class="title-h2">Order Summary</h2>
            <p class="text-p">
              You can now listen to million of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="order-item">
              <div class="flex">
                <div class="music-img-div">
                  <img class="music-img" src="./images/icon-music.svg" alt="" />
                </div>
                <div class="item-info">
                  <h4 class="plan-h4"><strong>Annual Plan</strong></h4>
                  <h5 class="price-h5">%59.99</h5>
                </div>
              </div>

              <a href="#" class="change-btn">Change</a>
            </div>
            <button class="proceed-btn">Proceed to Payment</button>
            <!-- <button class="cancel-btn">Cancel Order</button> -->
            <h5 class="cancel-btn">Cancel Order</h5>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
