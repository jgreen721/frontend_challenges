    <script>
      var data = [
        {
          id: 1,
          title: "Animation",
          icon: "./assets/icon-animation.svg",
          blurb:
            "Learn the latest animation techniques to create stunning motion design and captivate your audience.",
        },
        {
          id: 2,
          title: "Design",
          icon: "./assets/icon-design.svg",
          blurb:
            "Create beautiful, usable interfaces to help shape the future of how the web looks.",
        },
        {
          id: 3,
          title: "Photography",
          icon: "./assets/icon-photography.svg",
          blurb:
            "Explore critical fundamentals like lighting, composition, and focus to capture exceptional photos.",
        },
        {
          id: 4,
          title: "Crypto",
          icon: "./assets/icon-crypto.svg",
          blurb:
            "All you need to know to get started investing in crypto. Go from beginner to advanced with this 54 hour course.",
        },
        {
          id: 5,
          title: "Business",
          icon: "./assets/icon-business.svg",
          blurb:
            "A step-by-step playbook to help you start, scale, and sustain your business without outside investment.",
        },
      ];

      data.forEach((d) => {
        var li = document.createElement("li");
        li.className = "card bg-white";

        li.innerHTML = `<img class="card-icon" src="${d.icon}" alt="" />
          <h4>${d.title}</h4>
          <h5 class="py-2">
        ${d.blurb}
          </h5>
          <button class="btn-transparent pink">Get Started</button>`;

        document.querySelector(".cards").append(li);
      });

      var canvas = document.querySelector("canvas");
      var ctx = canvas.getContext("2d");
      // canvas.width = innerWidth;
      // canvas.height = innerHeight;

      // ctx.fillStyle = "blue";
      // ctx.fillRect(0, 0, 300, 150);
      // ctx.stroke();

      ctx.fillStyle = "black";
      ctx.font = "30px Verdana";
      ctx.fillText("Strike", 20, 70);
      // ctx.fillStyle = "red";
      // ctx.fillRect(120, 120, 100, 100);
      // ctx.strokeStyle = "red";
      // ctx.strokeRect(20, 40, 100, 40);
      // ctx.stroke();
      let imageData = ctx.getImageData(20, 40, 100, 40);
      // console.log("imgdata", imageData);

      ctx.clearRect(0, 0, 300, 150);

      let particles = [];
      let mouse = { x: 550, y: 55, size: 165 };

      onmousemove = (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;

        console.log("Mouse", mouse);
      };

      onmouseleave = () => {
        mouse.x = -50000;
        mouse.y = -50000;
      };

      class Particle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = 2;
          this.baseX = x;
          this.baseY = y;
          this.color = "black";
          this.density = Math.random() * 2;
        }

        draw() {
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.closePath();
        }

        update(mouse) {
          let distX = mouse.x - this.x;
          let distY = mouse.y - this.y;

          let distance = Math.sqrt(distX * distX + distY * distY);
          let maxDistance = mouse.size;

          let dirX = distX / distance;
          let dirY = distY / distance;

          let force = (maxDistance - distance) / maxDistance;

          dirX *= force;
          dirY *= force;

          if (distance < maxDistance) {
            this.x -= dirX;
            this.y -= dirY;
          } else {
            if (this.x != this.baseX) {
              let dx = this.baseX - this.x;
              this.x += dx / 100;
            }
            if (this.y != this.baseY) {
              let dy = this.baseY - this.y;
              this.y += dy / 100;
            }
          }
        }
      }

      function init() {
        for (let y = 0, y2 = imageData.height; y < y2; y++) {
          for (let x = 0, x2 = imageData.width; x < x2; x++) {
            if (imageData.data[y * 4 * imageData.width + x * 4 + 3] > 128) {
              let posX = x + 25;
              let posY = y + 70;
              particles.push(new Particle(posX, posY));
            }
          }
        }
        console.log(particles);
      }

      init();

      function animate() {
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, 300, 150);
        particles.forEach((p) => {
          p.draw();
          p.update(mouse);
        });

        requestAnimationFrame(animate);
      }

      animate();
