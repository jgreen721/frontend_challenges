            <div class="column">

              <header class="header">

                  <span style="--i:.2s" class="letter-h1 letter-1">Build </span>
                  <span style="--i:.3s" class="letter-h1 letter-2">The </span>
                  <span style="--i:.4s" class="letter-h1 letter-3">Community </span>
                  <span style="--i:.5s" class="letter-h1 letter-4">Your </span

                  ><span style="--i:.7s" class="letter-h1 letter-6">Will </span
                  ><span style="--i:.8s" class="letter-h1 letter-7">Love</span>
                </h1>
              </header>
              <h5>
                Huddle re-imagines the way we build communities. You have a

                users as you engage in genuine discussion.
              </h5>
              <button class="btn">Register</button>
              </div>
